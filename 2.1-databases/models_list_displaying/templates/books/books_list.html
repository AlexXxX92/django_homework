{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
<div class="container" xmlns="http://www.w3.org/1999/html">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
            {% for book in books%}
            <div class="book col-md-4">
                <h2><a href="/books/{{ book.pub_date|date:'Y-m-d' }}" style="text-decoration: none">{{ book.name }}</a></h2>
                <p>Автор: {{ book.author }}</p>
                <p>Дата публикации: {{ book.pub_date|date:"Y-m-d" }}</p>
            </div>
                {%endfor%}
        </div>
    </div>
{% endblock %}
